plugins {
	id 'java'
	id 'maven'
	id 'maven-publish'
}

group 'fr.nkosmos.re-sourcer'
version '0.2.0'

repositories {
	jcenter()
	mavenCentral()
}

dependencies {
	implementation('com.google.code.gson:gson:2.8.1')

	// https://projectlombok.org
	compileOnly 'org.projectlombok:lombok:1.18.4'
	annotationProcessor 'org.projectlombok:lombok:1.18.4'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from(components.java)
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${url}/repository/maven-releases/") {
                authentication(userName: username, password: password)
            }
            snapshotRepository(url: "${url}/repository/maven-snapshots") {
                authentication(userName: username, password: password)
            }
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) { // TODO: do proper javadoc
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
